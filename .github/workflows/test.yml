name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Build base image
        run: docker build -f docker/Dockerfile . -t github-script-ruby-base:test
      - name: Run test
        run: docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace github-script-ruby-base:test bash -c "bundle install && bundle exec ruby test/run_test.rb"
      - uses: k1LoW/octocov-action@v1
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
      - name: Build
        run: docker build -f docker/Dockerfile . -t ghcr.io/k1low/github-script-ruby-base:${{ github.sha }}
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/k1low/github-script-ruby-base:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
